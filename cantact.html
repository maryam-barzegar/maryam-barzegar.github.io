<body>
    <main class="container-fluid">
        <section class="row container-fluid home about p-4">
            <section class="container-fluid d-flex h-100">
                <div class="d-none d-sm-flex container-fluid navbar about-navbar">
                    <section class="h-100 w-100 navbar1">
                        <div class="h-20 w-100 d-block">M</div>
                        <a href="index.html" class="h-20 w-100 d-block">
                            <span class="col-12 d-block"></span>

                        <div class="h-60 w-100 d-block">

                        </div>
                    </section>
                </div>
                <section class="container-fluid h-100 menu">
                    <ul>
                        <li><a href="#home">home</a></li>
                        <li><a href="#about">a bout</a></li>
                        <li><a href="#portfolio">portfolio</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </section>
                <section id=contact class="container-fluid">
                    <div class="container">
                        <div class="main-title col-12 d-flex justify-content-center align-items-center">
                            <h3 class="d-block">get in touch</h3>
                            <h2 class="d-block">contact me</h2>
                        </div>
                        <div class="row">
                            <div class="col-10 col-lg-4">
                                <div class="contact-boxs">
                                    <div class="contact-box">
                                        <span class="icon-box">
                                            <i class="fas fa-search-location"></i>
                                        </span>
                                        <h4 class="title-box">Location</h4>
                                        <div class="content-box">
                                            <p>TEHRAN, IRAN</p>
                                        </div>
                                    </div>
                                    <div class="contact-box">
                                        <span class="icon-box">
                                            <i class="fas fa-envelope-open-text"></i>
                                        </span>
                                        <h4 class="title-box">Email</h4>
                                        <div class="content-box">
                                            <p>maryam.barzegar173@gmail.com</p>
                                        </div>
                                    </div>
                                    <div class="contact-box">
                                        <span class="icon-box">
                                            <i class="fas fa-phone-volume"></i>
                                        </span>
                                        <h4 class="title-box">Phone</h4>
                                        <div class="content-box">
                                            <p>+98 936 198 87 89</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-10 col-lg-8">
                                <form class="contact-form" method="post">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Name" id="name" name="name" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email" id="email" name="email" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Subject" id="subject" name="subject" required="">
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" placeholder="Your Message" id="message" name="message" required=""></textarea>
                                    </div>
                                    <button class="contact-btn main-btn" type="submit" name="send">Send Message</button>
                                    <div class="form-message text-center">
                                        <span></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>

            </section>
        </section>
